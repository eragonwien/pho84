<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Pho 84</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="css/main.css" />
    <script src="js/bootstrap.js"></script>
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg fixed-top navbar-light bg-light py-3">
            <div class="container">
                <a class="navbar-brand" href="#">Logo</a>
                <ul class="nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#">Speisekarte</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Kontakt</a>
                    </li>
                </ul>
            </div>
        </nav>
        <div class="jumbotron hero-img" style="background-image: url('images/2_lg.jpg')">
            <div class="container">
                <div class="row">
                    <div class="col-12 py-10">
                        <div class="hero-img-text-block mr-auto">
                            <h1 class="text-white p-2">Pho 84</h1>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <main>
        <div class="container">
            <section id="featured">
                <h1 class="text-center">Unsere Spezialitäten</h1>
                <div class="card-deck">
                    <div class="card shadow-lg">
                        <img class="card-img-top img-thumbnail" src="images/7.jpg" alt="IMG_1">
                        <div class="card-body">
                            <h5 class="card-title">Card title</h5>
                        </div>
                    </div>
                    <div class="card">
                        <img class="card-img-top img-thumbnail" src="images/2_sm.jpg" alt="IMG_1">
                        <div class="card-body">
                            <h5 class="card-title">Card title</h5>
                        </div>
                    </div>
                    <!-- wrap every 2 on sm-->
                    <div class="w-100 d-none d-sm-block d-md-none"></div>
                    <div class="card">
                        <img class="card-img-top img-thumbnail" src="images/3.jpg" alt="IMG_1">
                        <div class="card-body">
                            <h5 class="card-title">Card title</h5>
                        </div>
                    </div>
                    <!-- wrap every 3 on md-->
                    <div class="w-100 d-none d-md-block d-lg-block"></div>
                    <div class="card">
                        <img class="card-img-top img-thumbnail" src="images/4.jpg" alt="IMG_1">
                        <div class="card-body">
                            <h5 class="card-title">Card title</h5>
                        </div>
                    </div>
                    <!-- wrap every 2 on sm-->
                    <div class="w-100 d-none d-sm-block d-md-none"></div>
                    <div class="card">
                        <img class="card-img-top img-thumbnail" src="images/5.jpg" alt="IMG_1">
                        <div class="card-body">
                            <h5 class="card-title">Card title</h5>
                        </div>
                    </div>
                    <div class="card">
                        <img class="card-img-top img-thumbnail" src="images/6.jpg" alt="IMG_1">
                        <div class="card-body">
                            <h5 class="card-title">Card title</h5>
                        </div>
                    </div>
                    <!-- wrap every 2 on sm-->
                    <div class="w-100 d-none d-sm-block d-md-none"></div>
                    <!-- wrap every 3 on md-->
                    <div class="w-100 d-none d-md-block d-lg-block"></div>
                </div>
            </section>

            <section id="about">
                <h1 class="text-center">Über uns</h1>
            </section>
            <section id="menu">
                <h1 class="text-center">Speisekarte</h1>
            </section>
        </div>
    </main>

    <footer class="footer bg-light text-center">
        <span>
            <i class="far fa-copyright"></i> 2016 Pho84 Restaurant. All Rights Reserved.
        </span>

    </footer>
    <script defer src="https://use.fontawesome.com/releases/v5.2.0/js/all.js" integrity="sha384-4oV5EgaV02iISL2ban6c/RmotsABqE4yZxZLcYMAdG7FAPsyHYAPpywE9PJo+Khy"
        crossorigin="anonymous"></script>
</body>

</html>
